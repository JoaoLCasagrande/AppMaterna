<ion-header [translucent]="true">
  <ion-toolbar color="rosa-fraco">
    <ion-buttons slot="start">
      <ion-back-button color="rosa-forte" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title color="dark">Quizes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="rosa">
  <ion-list>
    <ion-item routerLink="/quiz-livro-meu" lines="full" color="rosa-fraco">
      <img
        slot="start"
        class="ft-livro"
        src="../../assets/imgs/CapaLivro.jpg"
      />
      <ion-label class="ion-text-wrap">
        <div class="desc">
          <h3>Gestação, Vida e Saúde</h3>
          <p class="autor">PT (BR)</p>
        </div>
      </ion-label>
    </ion-item>
    <!-- Gestação, Vida e Saúde -->
  </ion-list>

  <ion-list>
    <ion-item routerLink="/quiz-nutricao" lines="full" color="rosa-fraco">
      <img
        slot="start"
        class="ft-livro"
        src="../../assets/imgs/Quiz Nutri.png"
      />
      <ion-label class="ion-text-wrap">
        <div class="desc">
          <h3>Quiz sobre nutrição</h3>
          <p class="autor">PT (BR)</p>
        </div>
      </ion-label>
    </ion-item>
    <!-- Quiz de Nutrição -->
  </ion-list>

  <ion-list>
    <ion-item routerLink="/quiz-fisioterapia" lines="full" color="rosa-fraco">
      <img
        slot="start"
        class="ft-livro"
        src="../../assets/imgs/Quiz Fisio.png"
      />
      <ion-label class="ion-text-wrap">
        <div class="desc">
          <h3>Quiz sobre Fisioterapia</h3>
          <p class="autor">PT (BR)</p>
        </div>
      </ion-label>
    </ion-item>
    <!-- Quiz de Fisioterapia -->
  </ion-list>
</ion-content>
